server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  # Serve static files, let SPA handle routing
  location / {
    try_files $uri /index.html;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
